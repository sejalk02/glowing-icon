<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Icons</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icon-container">
        <img src="facebook.png" alt="Facebook" class="glow-icon">
        <img src="inst.png" alt="Instagram" class="glow-icon">
        <img src="twitter.jpg" alt="Twitter" class="glow-icon">
        <img src="cat.jpg" alt="Cat" class="glow-icon">
        <img src="youtube.png" alt="YouTube" class="glow-icon">
    </div>
</body>
</html>
